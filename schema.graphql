type Touch {
  id: ID!
  build: Build
  order: Int!
  amount: Float!
  unit: String!
  version: Int
  ingredient: Ingredient!
}

type ArchivedTouch {
  id: ID!
  archivedBuild: Build
  order: Int
  amount: Float
  unit: String
  version: Int
  ingredient: Ingredient
}

input TouchInput {
  id: String!
  ingredientName: String!
  amount: Float!
  unit: String!
}

type CompleteTouch {
  id: ID!
  ingredientName: String
  amount: Float
  unit: String
  cost: Float
}

type User {
  id: ID!
  userName: String!
  email: EmailAddress
  dateJoined: DateTime
  lastEdited: DateTime
  following: [Following]
  followedBy: [Follower]
  myBuild: [Build]
  allBuilds: [Build]
  buildEditedBy: [Build]
  profile: Profile
}

input UpdateUserInput {
  id: ID!
  userName: String
  email: String
}

type Following {
  id: ID!
  userName: String!
  email: EmailAddress
  dateJoined: DateTime
  lastEdited: DateTime
  relationship: Relationship
}

type Follower {
  id: ID!
  userName: String!
  email: EmailAddress
  dateJoined: DateTime
  lastEdited: DateTime
}

