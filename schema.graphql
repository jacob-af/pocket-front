type AuthPayload {
  accessToken: String!
  refreshToken: String!
  user: User!
}

input CreateUserInput {
  userName: String!
  email: EmailAddress!
  password: String!
}

input LoginInput {
  email: EmailAddress!
  password: String!
}

type LogoutResponse {
  loggedOut: Boolean!
}

type NewTokenResponse {
  accessToken: String!
  refreshToken: String!
}

type Query {
  hello: String!
  findAllBuilds: [Build]
  findOneBuild(recipeName: String!, buildName: String!): Build
  usersBuilds: [Build]
  findBuildUsers(buildId: String!): [BuildUser]
  findFolloweddUsersBuildPermission(buildId: String!): [UserBuildPermission]
  ingredients: [Ingredient]!
  ingredient(id: Int!): Ingredient
  getProfile(userId: String): Profile!
  allRecipeBooks: [RecipeBook]!
  userRecipeBooks: RecipeBook
  recipeList: [ListItem]!
  recipes: [Recipe]!
  recipe(name: String!): Recipe
  userRecipe: [Recipe]
  allUsers: [User]!
  userById(id: ID!): User
  findFollows: [User]
  findFollowers: [User]
  getUserRelationships: [UserRelationship]
}

type Mutation {
  login(loginInput: LoginInput!): AuthPayload!
  signup(createUserInput: CreateUserInput!): AuthPayload!
  logout(userId: ID!): LogoutResponse!
  getNewTokens(refreshToken: String): AuthPayload!
  createBuild(createBuildInput: CreateBuildInput): Build
  updateBuild(updateBuildInput: UpdateBuildInput): ArchiveResponse
  updateManyBuilds(updateManyBuildInput: [UpdateManyBuildInput]!): StatusMessage
  removeBuild(buildId: String, permission: Permission): Build
  changeBuildPermission(
    changeBuildPermissionInput: ChangeBuildPermissionInput
  ): BuildPermissionResponse
  deleteBuildPermission(
    changeBuildPermissionInput: ChangeBuildPermissionInput
  ): BuildPermissionResponse
  createIngredient(createIngredientInput: CreateIngredientInput!): Ingredient!
  createManyIngredients(
    createManyIngredientInputs: [CreateIngredientInput]!
  ): StatusMessage!
  updateIngredient(updateIngredientInput: UpdateIngredientInput!): Ingredient!
  removeIngredient(id: String!): Ingredient
  updateProfile(image: String): Profile!
  createRecipeBook(name: String!, description: String): RecipeBook!
  updateRecipeBook(
    recipeBookId: String!
    name: String!
    permission: Permission!
    description: String
  ): RecipeBook!
  removeRecipeBook(
    recipeBookId: String!
    permission: Permission!
  ): StatusMessage!
  addBuildToRecipeBook(
    recipeBookId: String!
    buildId: String!
    buildPermission: Permission!
    bookPermission: Permission!
  ): StatusMessage!
  removeBuildFromRecipeBook(
    recipeBookId: String!
    buildId: String!
    bookPermission: Permission!
  ): StatusMessage!
  changeRecipeBookPermission(
    userId: String!
    recipeBookId: String!
    permission: Permission
    userPermission: Permission
  ): StatusMessage!
  removeRecipeBookPermission(
    userId: String!
    recipeBookId: String!
    permission: Permission
  ): StatusMessage!
  createManyRecipes(
    createManyRecipeInputs: [CreateRecipeInput]!
  ): StatusMessage!
  createRecipe(createRecipeInput: CreateRecipeInput!): Recipe!
  updateRecipe(updateRecipeInput: UpdateRecipeInput!): Recipe!
  removeRecipe(id: ID!): Recipe
  updateTouch(
    newTouchArray: [TouchInput]
    permission: Permission
    buildId: String
    version: Int
  ): [Touch]
  followUser(followId: String!, relationship: Relationship): StatusMessage
  unFollowUser(unfollowId: String!): StatusMessage
  blockUser(blockId: String!): StatusMessage
  unblockUser(unblockId: String!): StatusMessage
}

type Build {
  id: ID!
  recipe: Recipe!
  buildName: String!
  createdAt: DateTime
  editedAt: DateTime
  createdBy: User
  createdById: String
  editedBy: User
  instructions: String
  notes: String
  glassware: String
  ice: String
  image: String
  permission: Permission!
  touch: [Touch!]!
  version: Int
  archivedBuild: [ArchivedBuild]
}

type ArchivedBuild {
  id: ID!
  buildId: String!
  buildName: String!
  createdAt: DateTime
  createdBy: User
  instructions: String
  notes: String
  glassware: String
  ice: String
  version: Int
  archivedTouch: [ArchivedTouch]
}

type BuildUser {
  user: User!
  build: Build!
  permission: Permission
}

type UserBuildPermission {
  user: User!
  permission: String
}

type ArchiveResponse {
  build: Build
  archivedBuild: ArchivedBuild
}

type BuildPermissionResponse {
  buildUser: BuildUser
  status: StatusMessage
}

input CreateBuildInput {
  recipe: RecipeNameInput!
  buildName: String!
  instructions: String
  glassware: String
  ice: String
  image: String
  touchArray: [TouchInput]!
}

type BuildConstructor {
  name: String!
  buildName: String!
  about: String
  instructions: String
  ice: String
  glassware: String
  touchArray: [TouchInput]!
  id: String!
  permission: Permission!
  newRecipe: Boolean!
}

input RecipeNameInput {
  name: String!
}

input CreateFirstBuildInput {
  buildName: String!
  instructions: String
  glassware: String
  ice: String
  touchArray: [TouchInput]!
}

input UpdateBuildInput {
  recipe: RecipeNameInput!
  buildId: String!
  buildName: String
  instructions: String
  glassware: String
  ice: String
  image: String
  touchArray: [TouchInput]!
  permission: Permission
}

input UpdateManyBuildInput {
  name: String!
  about: String
  build: ManyBuildInput!
}

input ManyBuildInput {
  buildId: String
  buildName: String!
  instructions: String
  glassware: String
  ice: String
  touchArray: [TouchInput]!
}

input ChangeBuildPermissionInput {
  userId: String
  buildId: String
  userPermission: Permission
  desiredPermission: Permission
}

enum Relationship {
  Favorite
  Close
  Following
  Blocked
}

enum Permission {
  BLOCKED
  VIEW
  EDIT
  MANAGER
  OWNER
}

type ListItem {
  id: String!
  name: String!
}

type Ingredient {
  id: ID!
  name: String!
  description: String
}

input CreateIngredientInput {
  name: String!
  description: String
}

input UpdateIngredientInput {
  id: ID!
  name: String!
  description: String
}

type Profile {
  id: ID!
  image: String
  user: User
}

input ProfileInput {
  userId: String!
  image: String
}

type RecipeBook {
  id: ID!
  name: String
  description: String
  createdAt: DateTime
  editedAt: DateTime
  createdBy: User
  editedBy: User
  permission: Permission
  build: [Build!]!
}

type RecipeBookUser {
  recipeBook: RecipeBook!
  user: User!
  permission: Permission!
}

type RecipeBookBuild {
  recipeBook: RecipeBook
  build: Build
}

type Recipe {
  id: ID!
  createdAt: DateTime
  editedAt: DateTime
  name: String!
  about: String
  createdBy: User
  createdById: String
  editedBy: User
  editeById: String
  build: [Build!]!
  userBuild: [Build!]!
}

input CreateRecipeInput {
  recipeName: String!
  about: String!
  build: CreateFirstBuildInput!
}

input UpdateRecipeInput {
  id: ID!
  name: String!
  about: String!
  build: UpdateBuildInput!
}

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

